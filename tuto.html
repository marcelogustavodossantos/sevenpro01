<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Vídeos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ebebeb;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 50px auto;
        }
        h1 {
            text-align: center;
            color: #ff0000;
            margin-bottom: 50px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .video-item {
            position: relative;
            overflow: hidden;
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 10px;
            background-color: #f3f3f3;
        }
        .video-item h2 {
            text-align: center;
            color: #ff0000;
            margin-bottom: 10px;
        }
        .video-item video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

    <div class="container">
